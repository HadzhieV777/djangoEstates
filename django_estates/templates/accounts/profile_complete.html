{% extends 'base/base.html' %}
{% block page_content %}
    <h1>{{ request.user }}</h1>
    <form action="{% url 'profile complete' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="col-md-12 text-center" style="padding-bottom: 20px; padding-top: 20px">
            <button class="btn btn-a" type="submit">Save</button>
        </div>
    </form>
{% endblock %}
